<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JavaScript Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <button id="top">High Scores</button>
    <div id="counter"></div>
<!--Container to hold JavaScript generated content.-->

    <div class="container">
    <h1>The Javascript Multiple Choice Quiz!</h1>
    <div id="question-container" class ="hide">
    <div id="question">Question</div>
    <div id="answer-buttons" class="btn-list">
    </div>
</div>

<!--Start quiz and next question buttons.-->

    <div class="controls">
        <button id="start" class="start btn">Start</button>
        <button id="next" class="next btn hide">Next</button>
    </div>

 <!-- Initial input upon completion of quiz-->  

    <div id="form" class="track hide">
        <form method = "POST">
            <div class="input-group">
                <label for="initials">Please, enter your initials!</label>
                <input type="text" name="initials" id="initials" placeholder="Initial Here"/>
            </div>
            <div id="msg"></div>
            <button id="record" class = "btn">Submit</button>
        </form>
            <button id="retry" class ="btn">Retry</button>
    </div>

<!--High Score data-->    


    <div class="scores hide">
        <h1>High Scores</h1>
        <ul id="recent"></ul>
        <p><span id = "user-initials"></span></p>
        <button id="return" class="btn">Return</button>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
